      border-collapse: collapse;

<div id="controls">
  <button id="loadButton" type="button" onclick="loadXML()">Load</button>
  <button id="saveButton" type="button" onclick="saveXML()">Save</button>

  <h1 id="h1"></h1>

  <!-- Display table for molecules. -->
  <div id="molecules_div">

  </div>

  <div id="reactions_div">
    <h2>Reactions</h2>
    <h3>Table</h3>
    <table id="reactions"></table>
    <!-- Display Well Diagram. -->
    <h3>Diagram</h3>
    <canvas id="diagram" width="800" height="400" style="border:1px solid grey"></canvas>
  </div>

  <!-- The XML being parsed. -->
  <div id="xml_div">

    <p id="xml_text"></p>
  </div>
